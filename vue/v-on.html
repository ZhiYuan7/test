<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id= "app">
        {{count}}
        <button @click="add()">count+1</button>
    </div>
    <script src="vue.js"></script>
    <script>
        new Vue({
            el:'#app',
            data:{
                count:1
            },
            methods:{
                add(){
                    console.log(this.count++)
                }
            }
        })   
     </script>
</body>
</html>
