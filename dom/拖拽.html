<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #div1{
            width: 300px;
            height: 300px;
            background: red;
            position:absolute;
        }

    </style>
</head>
<body>
    <div id="div1"></div> 
    <script>
        var oDiv = document.getElementById('div1');
        //当元素上按下鼠标按钮时触发onmousedown
        oDiv.onmousedown = function(e){
            e = e || window.event;
            var left = e.clientX - oDiv.offsetLeft;
            var top = e.clientY - oDiv.offsetTop;
            
            document.onmousemove = function(e){
                e = e || window.event;
                oDiv.style.left = e.clientX - left +"px";
                oDiv.style.top = e.clientY - top +"px";
            } 
           
            oDiv.onmouseup = function(){
                document.onmousemove = null;
            }
        }
    </script>
</body>
</html>
